<p class="Task">Task1</p>
<input type="text" [(ngModel)]="newCountry" (keyup.enter)="addCountry()"><br>
<input type="number" [(ngModel)]="removeIndex" (keyup.enter)="removeCountry()">
<ul>
  <li *ngFor="let country of countries">{{ country }}</li>
</ul>

<p class="Task">Task2</p>
<input type="text" [(ngModel)]="newCountry" placeholder="Назва країни" (keyup.enter)="addCountry()">
<ul>
  <li *ngFor="let country of countries">{{ country }} <button (click)="removeCountry1(country)">X</button></li>
</ul>

<p class="Task">Task3</p>
<input type="checkbox" [(ngModel)]="showOnlyWithP"> Показувати лише країни з літерою "п"
<ul>
  <li *ngFor="let country of countries"
      [hidden]="showOnlyWithP && !country.toLowerCase().includes('п')">
    {{country}}
  </li>
</ul>

<p class="Task">Task4</p>
<input type="text" [(ngModel)]="checkboxIndexes" (input)="onCheckboxIndexesChange()">
<div *ngFor="let checkbox of checkboxes; let i = index;">
  <input type="checkbox" [checked]="checkbox">
  <label>{{ i }}</label>
</div>

<p class="Task">Task5</p>
<ul>
  <li *ngFor="let user of users">{{ user }}</li>
</ul>
<button (click)="moveUser()">Перемістити користувачів</button>

<p class="Task">Task6</p>
<ul>
  <li *ngFor="let number of numbers">{{ number }}</li>
</ul>
<p>Total: {{ total }}</p>
<input type="number" [(ngModel)]="newNumber" (keyup.enter)="addNumber()">
